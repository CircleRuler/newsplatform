<template name="lists">
    <ol>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th style="vertical-align:top;">＃</th>
                <td>名次</td>
                <td>昵称</td>
                <td>战斗力排名</td>
                <td>今日积分</td>
                <td>总积分</td>
            </tr>
        </thead>
        <tbody id="scoreList">
            {{#each lists}}
                <tr>
                    <th></th>
                    <td><li></li></td>
                    <td>{{user.username}}</td>
                    <td>{{rank}}</td>
                    <td>{{todayScore}}</td>
                    <td>{{totalScore}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    </ol>
</template>
