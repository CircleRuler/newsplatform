<template name="friend">
    <ol>
    <h1 class="text-danger" align="top">今日积分排行</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>＃</th>
                <td>名次</td>
                <td>昵称</td>
                <td>今日积分</td>
            </tr>
        </thead>
        <tbody>
            {{#each friendToday}}
                <tr>
                    <th></th>
                    <td><li></li></td>
                    <td>{{user.username}}</td>
                    <td>{{todayScore}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    </ol>
    <ol>
    <h1 class="text-primary" align="top">总积分排行</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>＃</th>
                <td>名次</td>
                <td>昵称</td>
                <td>总积分数</td>
            </tr>
        </thead>
        <tbody>
            {{#each friendTotal}}
                <tr>
                    <th></th>
                    <td><li></li></td>
                    <td>{{user.username}}</td>
                    <td>{{totalScore}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    </ol>
    <ol>
    <h1 class="text-info" align="top">总战斗力排行</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>＃</th>
                <td>名次</td>
                <td>昵称</td>
                <td>战斗力排名</td>
            </tr>
        </thead>
        <tbody>
            {{#each friendRank}}
                <tr>
                    <th></th>
                    <td><li></li></td>
                    <td>{{user.username}}</td>
                    <td>{{rank}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    </ol>
</template>
