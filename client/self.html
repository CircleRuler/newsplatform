<template name="self">
    {{#each self}}
        {{#if isAdmin}}
            <h1 class="text-danger">尊贵的管理员账户！</h1>
        {{else}}
            <h4 class="text-info">普通用户。</h4>
        {{/if}}
        <dl class="dl-horizontal">
            <dt>用户名</dt><dd>{{user.username}}</dd>
            <dt>注册邮箱</dt><dd>{{user.emails.[0].address}}</dd>
            <dt>总积分</dt><dd>{{totalScore}}</dd>
            <dt>今日积分</dt><dd>{{todayScore}}</dd>
            <dt>好友总数</dt><dd>{{totalFriend}}</dd>
            <dt>排名</dt><dd>{{rank}}</dd>
            <dt>注册时间</dt><dd>{{time}}</dd>
        </dl>
    {{/each}}
</template>
