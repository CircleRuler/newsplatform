<head>
    <title>新闻爆料</title>
    <style type="text/css">
        
    </style>
</head>

<body>
    {{> nav}}
    {{> container}}
    {{> footer}}
</body>

<template name="nav">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a href="/" class="brand">新闻爆料</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="{{active.lists}}"><a href="/lists" style="font-weight: bold;color:#eee;font-size: 18px;">排行榜</a></li>
                        <li class="{{active.index}}"><a href="/">首页</a></li>
                        {{#if currentUser}}
                            <li class="{{active.self}}"><a href="/self">{{currentUser.username}}</a></li>
                            <li class="{{active.friend}}"><a href="/friend">好友</a></li>
                            <li><a href="/logout">登出</a></li>
                        {{else}}
                            <li class="{{active.login}}"><a href="/login">登入</a></li>
                            <li class="{{active.reg}}"><a href="/reg">注册</a></li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="container">
    <div id="container" class="container">
        {{> info}}
        {{#if currentUrl.index}}
            {{> index}}
        {{/if}}
        {{#if currentUrl.login}}
            {{> login}}
        {{/if}}
        {{#if currentUrl.reg}}
            {{> reg}}
        {{/if}}
        {{#if currentUrl.self}}
            {{> self}}
        {{/if}}
        {{#if currentUrl.friend}}
            {{> friend}}
        {{/if}}
        {{#if currentUrl.lists}}
            {{> lists}}
        {{/if}}
    </div>
</template>

<template name="footer">
    <p class="muted text-center">Newsplatform 2016</p>
</template>

<template name="info">
    {{#if info.success}}
        <div class="alert alert-success">{{info.success}}</div>
    {{/if}}
    {{#if info.error}}
        <div class="alert alert-error">{{info.error}}</div>
    {{/if}}
</template>
